<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>USDT TRC20 海内外接码收款 </title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
  font-family: Arial;
  text-align:center;
  padding:40px;
  background:#f4f6f9;
}

.box{
  background:white;
  padding:30px;
  border-radius:15px;
  max-width:420px;
  margin:auto;
  box-shadow:0 0 20px rgba(0,0,0,0.08);
}

input{
  width:100%;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  background:#16a34a;
  color:white;
}

#qrcode{
  margin-top:25px;
  position:relative;
  display:inline-block;
}

.logo{
  position:absolute;
  top:50%;
  left:50%;
  width:70px;
  height:70px;
  transform:translate(-50%, -50%);
  background:white;
  border-radius:15px;
  padding:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div class="box">

<h2>USDT TRC20 收款</h2>

<input type="number" id="amount" placeholder="輸入 USDT 金額" />

<button onclick="generateQR()">生成收款 QR</button>

<div id="qrcode"></div>

</div>

<script>

const merchantAddress = "TQnfMxpNrY9TjLYjMzHPDjSrDHYFhcripk";
const payBaseURL = "https://你的github名稱.github.io/你的倉庫/pay.html";

function generateQR(){

  const amount = document.getElementById("amount").value;

  if(!amount || amount <= 0){
    alert("請輸入正確金額");
    return;
  }

  const payURL = payBaseURL + "?amount=" + amount;

  document.getElementById("qrcode").innerHTML = "";

  const qr = new QRCode(document.getElementById("qrcode"), {
    text: payURL,
    width: 260,
    height: 260,
    correctLevel : QRCode.CorrectLevel.H
  });

  // 延遲加入 logo（確保 QR 生成完）
  setTimeout(()=>{
    const logo = document.createElement("img");
    logo.src = "https://cryptologos.cc/logos/tether-usdt-logo.png";
    logo.className = "logo";
    document.getElementById("qrcode").appendChild(logo);
  }, 200);

}

</script>

</body>
</html>
